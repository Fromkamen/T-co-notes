<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T-co Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3496c8; 
      --bg-gradient-start: #3496c8;
      --card-bg: rgba(255, 255, 255, 0.95);
      --shadow: rgba(0, 0, 0, 0.15);
      --text-color: #333;
      --date-color: rgba(51, 51, 51, 0.6);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, var(--bg-gradient-start), #ffffff);
      padding: 1rem;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    button {
      background-color: white;
      color: var(--primary-color);
      border: 2px solid white;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 1rem;
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.9);
      color: #2a7ea6;
    }

    input[type="text"] {
      padding: 0.5rem 1rem;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.7);
      width: 90%;
      max-width: 300px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.8);
      color: var(--text-color);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: white;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.6);
    }

    #board {
      position: relative;
      min-height: 400px;
    }

    .note {
      position: absolute;
      background-color: var(--card-bg);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      resize: both;
      overflow: auto;
      min-width: 180px;
      min-height: 120px;
      font-size: 15px;
      cursor: grab;
    }

    .note h3,
    .note p,
    .note small {
      user-select: text;
      -webkit-user-drag: none;
      user-drag: none;
      cursor: text;
    }

    .note h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1.1rem;
      font-weight: 500;
      color: #222;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.3rem;
    }

    .note p {
      margin: 0;
      font-size: 0.95rem;
      color: #333;
    }

    .note small {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: var(--date-color);
    }

    .note.pinned::after {
      content: "üìå";
      position: absolute;
      bottom: -6px;
      right: -6px;
      font-size: 1.1rem;
      color: #888;
    }

    .delete-btn, .pin-btn {
      position: absolute;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #888;
      z-index: 100;
    }

    .delete-btn {
      top: 5px;
      right: 10px;
    }

    .pin-btn {
      bottom: 5px;
      right: 10px;
    }

    @media (max-width: 600px) {
      .note {
        min-width: 150px;
        min-height: 100px;
        font-size: 14px;
      }

      .delete-btn, .pin-btn {
        font-size: 1.3rem;
      }

      .controls {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<h1>T-co Notes</h1>

<div class="controls">
  <button onclick="addNote()">+ –ù–æ–≤–∞—è –∑–∞–º–µ—Ç–∫–∞</button>
  <input type="text" placeholder="–ü–æ–∏—Å–∫..." oninput="searchNotes(this.value)">
</div>

<div id="board"></div>

<script>
  let notes = JSON.parse(localStorage.getItem('notes') || '[]');
  let draggedNote = null;

  function saveNotes() {
    localStorage.setItem('notes', JSON.stringify(notes));
  }

  function renderNotes(filter = '') {
    const board = document.getElementById('board');
    board.innerHTML = '';
    const filteredNotes = filter ? notes.filter(n => n.title.toLowerCase().includes(filter.toLowerCase()) || n.text.toLowerCase().includes(filter.toLowerCase())) : notes;

    filteredNotes.forEach((note, index) => {
      const div = document.createElement('div');
      div.className = 'note' + (note.pinned ? ' pinned' : '');
      div.style.left = `${note.x || 20}px`;
      div.style.top = `${note.y || 20}px`;
      div.style.backgroundColor = note.color || '#fff';

      // –ó–∞–≥–æ–ª–æ–≤–æ–∫
      const title = document.createElement('h3');
      title.innerText = note.title;
      title.oninput = () => {
        note.title = title.innerText;
        note.updated = new Date().toISOString();
        saveNotes();
      };

      // –¢–µ–∫—Å—Ç
      const text = document.createElement('p');
      text.innerText = note.text;
      text.oninput = () => {
        note.text = text.innerText;
        note.updated = new Date().toISOString();
        saveNotes();
      };

      // –î–∞—Ç–∞
      const date = document.createElement('small');
      const created = new Date(note.created).toLocaleString('ru', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' });
      date.innerText = '–°–æ–∑–¥–∞–Ω–æ: ' + created;

      [title, text, date].forEach(el => {
        el.ondragstart = e => e.preventDefault();
        el.onselectstart = e => e.preventDefault();
      });

      // –ö–Ω–æ–ø–∫–∏
      const delBtn = document.createElement('button');
      delBtn.className = 'delete-btn';
      delBtn.innerHTML = 'üóëÔ∏è';
      delBtn.onclick = e => {
        e.stopPropagation();
        deleteNote(index);
      };

      const pinBtn = document.createElement('button');
      pinBtn.className = 'pin-btn';
      pinBtn.innerHTML = 'üìç';
      pinBtn.onclick = e => {
        e.stopPropagation();
        note.pinned = !note.pinned;
        div.classList.toggle('pinned');
        updateContentEditable(div, note.pinned);
        note.updated = new Date().toISOString();
        saveNotes();
      };

      // –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ
      let isDragging = false;
      let offsetX = 0, offsetY = 0;

      function startDrag(e) {
        if (note.pinned) return;
        const target = e.target;
        if ([delBtn, pinBtn].some(btn => btn.contains(target))) return;
        if (e.offsetX > div.offsetWidth - 15 && e.offsetY > div.offsetHeight - 15) return;

        isDragging = true;
        draggedNote = div;
        const rect = div.getBoundingClientRect();
        const clientX = e.touches?.[0]?.clientX || e.clientX;
        const clientY = e.touches?.[0]?.clientY || e.clientY;
        offsetX = clientX - rect.left;
        offsetY = clientY - rect.top;
        div.style.zIndex = 1000;
      }

      function moveDrag(e) {
        if (!isDragging) return;
        const clientX = e.touches?.[0]?.clientX || e.clientX;
        const clientY = e.touches?.[0]?.clientY || e.clientY;
        draggedNote.style.position = 'absolute';
        draggedNote.style.left = `${clientX - offsetX}px`;
        draggedNote.style.top = `${clientY - offsetY}px`;

        const idx = Array.from(document.querySelectorAll('.note')).indexOf(draggedNote);
        if (idx >= 0) {
          notes[idx].x = parseInt(draggedNote.style.left) || 0;
          notes[idx].y = parseInt(draggedNote.style.top) || 0;
          saveNotes();
        }
      }

      function endDrag() {
        isDragging = false;
        draggedNote = null;
      }

      div.addEventListener('mousedown', startDrag);
      div.addEventListener('touchstart', startDrag, { passive: false });
      document.addEventListener('mousemove', moveDrag);
      document.addEventListener('touchmove', moveDrag, { passive: false });
      document.addEventListener('mouseup', endDrag);
      document.addEventListener('touchend', endDrag);

      // –¶–≤–µ—Ç –ø—Ä–∏ –∫–ª–∏–∫–µ
      div.onclick = e => {
        if (e.target.classList.contains('delete-btn') || e.target.classList.contains('pin-btn')) return;
        const colors = ['#e2f0ff', '#ffe4e1', '#eaffea', '#fffac8'];
        const current = colors.indexOf(div.style.backgroundColor);
        div.style.backgroundColor = colors[(current + 1) % colors.length];
        note.color = div.style.backgroundColor;
        saveNotes();
      };

      // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ–º
      function updateContentEditable(container, editable) {
        const els = container.querySelectorAll('h3, p');
        els.forEach(el => {
          el.contentEditable = editable ? 'true' : 'false';
          el.style.pointerEvents = editable ? 'auto' : 'none';
        });
      }

      updateContentEditable(div, note.pinned);

      div.appendChild(title);
      div.appendChild(text);
      div.appendChild(date);
      div.appendChild(delBtn);
      div.appendChild(pinBtn);
      board.appendChild(div);
    });
  }

  function addNote() {
    const now = new Date().toISOString();
    const newNote = {
      title: '–ó–∞–≥–æ–ª–æ–≤–æ–∫',
      text: '–¢–µ–∫—Å—Ç –∑–∞–º–µ—Ç–∫–∏...',
      x: 20,
      y: 20,
      color: '#fff',
      pinned: false,
      created: now,
      updated: now
    };
    notes.push(newNote);
    saveNotes();
    renderNotes();
  }

  function deleteNote(index) {
    notes.splice(index, 1);
    saveNotes();
    renderNotes();
  }

  function searchNotes(query) {
    renderNotes(query);
  }

  renderNotes();
</script>

</body>
</html>
